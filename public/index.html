        <a href="/" class="navbar-brand">LNG WebDrone</a></div>

  <div class="container">

    <div id="maincontrols">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
        <div class="btn-group">
            <button type="button" class="btn btn-success btn-lg" data-action="drone" data-param="takeoff">
              <span class="glyphicon glyphicon-play"></span> Takeoff
            </button>
            <button type="button" class="btn btn-warning btn-lg" data-action="drone" data-param="land">
              <span class="glyphicon glyphicon-stop"></span> Land
            </button>
            <button type="button" class="btn btn-danger btn-lg" data-action="drone" data-param="disableEmergency">
              <span class="glyphicon glyphicon-eject"></span> Recover
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div id="dronestream" width="640" height="360"/>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">

      <div class="progress">
      <div id="batterybar" class="progress-bar" role="progressbar" style="width: 100%;">
        <span class="sr-only">60% Complete</span>
      </div>
    </div>
        </div>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <div class="btn-group">
            <button class="btn btn-default" data-action="move" data-param="front"><i class="icon-arrow-up"></i> Front</button>
            <button class="btn btn-default" data-action="move" data-param="back"><i class="icon-arrow-down"></i> Back</button>
          </div>
          <div class="btn-group">
            <button class="btn btn-default" data-action="move" data-param="left"><i class="icon-arrow-left"></i> Left</button>
            <button class="btn btn-default" data-action="move" data-param="right"><i class="icon-arrow-right"></i> Right</button>
          </div>
        </div>
      </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="btn-toolbar">
          <div class="btn-group">
            <button class="btn btn-default" data-action="move" data-param="up"><i class="icon-chevron-up"></i> Up</button>
            <button class="btn btn-default" data-action="move" data-param="down"><i class="icon-chevron-down"></i> Down
            </button>
          </div>
          <div class="btn-group">
            <button class="btn btn-default" data-action="move" data-param="clockwise"><i class="icon-refresh"></i> clockwise</button>
            <button class="btn btn-default" data-action="move" data-param="counterClockwise"><i class="icon-refresh"></i>
              counter-clockwise
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="stats">
      <div>Battery: <span id="batteryPercentage">(Drone not connected)</span>%</div>
      <div>Direction: <span id="clockwiseDegrees"></span>°</div>
      <div>front/back: <span id="frontBackDegrees"></span>°</div>
      <div>left/right: <span id="leftRightDegrees"></span>°</div>
      <div>Altitude: <span id="altitudeMeters"></span>m</div>
      <div>Velocity (x/y/z): <span id="xVelocity"></span> / <span id="yVelocity"></span> / <span id="zVelocity"></span>
